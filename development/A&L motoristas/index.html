<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&L Pagina de motoristas</title>
    <link rel="stylesheet" href="src/css/Main.css">
    <link rel="shortcut icon" href="src/img/A_L-icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="contenedor">
        <section class="menu">
            <img src="src/img/A&L-logo.svg" class="logo">
            <img src="src/img/Cuenta-logo.svg" class="cuenta" onclick="validarCamposVaciosInicioSesion()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCuenta" aria-controls="offcanvasRight">
        </section>
        <section class="contenido-tarjetas">
            <div class="tarjetas">
                <section class="encabezado">
                    <h6 class="h6-tarjeta">envios echos</h6>
                    <hr class="hr-tarjetas">
                </section>
                <section  class="contenido-envios" id="envios-echos">
                  
                </section>
            </div>
            <div class="tarjetas">
                <section class="encabezado">
                    <h6 class="h6-tarjeta">envios no tomados</h6>
                    <hr class="hr-tarjetas">
                </section>
                <section class="contenido-envios"  id="envios-no-tomados">

                </section>
            </div>
            <div class="tarjetas">
                <section class="encabezado">
                    <h6 class="h6-tarjeta">envios tomados y no realizados</h6>
                    <hr class="hr-tarjetas">
                </section>
                <section class="contenido-envios"  id="envios-tomados-no-realizados">

                </section>
            </div>
        </section>
    </div>




    <!-- canvas -->      

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCuenta" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Iniciar Sesion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form>
            <div class="mb-3">
              <label  class="form-label">Direccion de Correo Electronico</label>
              <input type="email" class="form-control" id="inputEmail-login" aria-describedby="emailHelp" onkeyup="validacionCorreo(this)">
              <div class="form-text" >exampleemail@mail.com</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword-login" onkeyup="validacionContraseña(this)">
              <div class="form-text" >debe contener minimo 8 caracteres, entre ellos mayusculas,minusculas,digitos y caractes especial</div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas">Ingresar</button>
            <div id="link-crear-cuenta" class="form-text" onclick="validarCamposVaciosCrearCuenta()" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCrearCuenta" aria-controls="offcanvasRight">Si no tiene cuenta presione aqui para crear una</div>
          </form>
      </div>
    </div>


    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCrearCuenta" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Crear Cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form>
              <div class="mb-3">
                <label  class="form-label">Nombre</label>
                <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp" onkeyup="validarCampoVacio(this)">
              </div>
              <div class="mb-3">
                <label  class="form-label">Apellido</label>
                <input type="email" class="form-control" id="inputLastName" aria-describedby="emailHelp" onkeyup="validarCampoVacio(this)">
              </div>
              <div class="mb-3">
                <label  class="form-label">Direccion de Correo Electronico</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" onkeyup="validacionCorreo(this)">
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" onkeyup="validacionContraseña(this)">
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" onkeyup="confirmarContraseña(this)">
              </div>
              <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas">Crear Cuenta</button>
            </form>
        </div>
      </div>


      <!-- modal -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   
</div>



<script src="https://kit.fontawesome.com/6101168ab9.js" crossorigin="anonymous"></script>
<script src="src/js/Controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
